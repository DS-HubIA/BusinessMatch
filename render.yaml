# Business Match SEBRAE - Configuração Render
services:
  - type: web
    name: business-match-sebrae
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app --timeout 120 --workers 2
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: business-match-db
          property: connectionString

databases:
  - name: business-match-db
    databaseName: business_match
    user: business_match_user
